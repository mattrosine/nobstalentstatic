      <script>
        const themeController = document.querySelector('.theme-controller');
      
        // Function to update the theme based on the checkbox status
        function updateTheme() {
          if (themeController.checked) {
            document.documentElement.classList.add('dark');
            localStorage.setItem('theme', 'dark');
          } else {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('theme', 'light');
          }
        }
      
        // Event listener for changes on the theme controller checkbox
        themeController.addEventListener('change', updateTheme);
      
        // Initial check to set the theme based on the stored preference or system preference
        document.addEventListener('DOMContentLoaded', () => {
          const storedTheme = localStorage.getItem('theme');
          if (storedTheme) {
            themeController.checked = (storedTheme === 'dark');
            updateTheme();
          } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            themeController.checked = true;
            updateTheme();
          }
        });
      </script>
